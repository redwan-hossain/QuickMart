<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMart</title>

    <!-- favicon -->
    <link rel="icon" href="./assets/logo.png">

    <!-- daisyui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <style>
        * {
            font-family: "Inter", sans-serif;
        }
    </style>


</head>

<body>

    <header>
        <nav class="container mx-auto p-3">

            <div class="navbar bg-base-100">
                <div class="navbar-start">

                    <a class="text-3xl font-bold text-[#9E93FA]" href="#">swiftCart</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 font-semibold">
                        <li class="text-[#9E93FA]"><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <i class="fa-solid fa-cart-shopping text-2xl cursor-pointer"></i>


                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 p-0">
                            <li class="text-[#9E93FA]"><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero">
            <div class="relative w-full h-[500px] md:h-[600px] overflow-hidden">

                <img class="w-full h-full object-cover" src="./assets/banner-image.png" alt="">

                <div class="absolute inset-0 
            bg-gradient-to-r 
            from-black/70 
            via-black/40 
            to-transparent 
            flex flex-col 
            justify-center 
            px-10 
            text-white">

                 <div class="container mx-auto p-3">
                       <h1 class="font-bold text-3xl md:text-5xl">
                        Best Collection For You
                    </h1>

                    <p class="mt-4 max-w-lg">
                        Discover the latest trends in fashion, electronics, and more.
                        Shop with confidence and style at SwiftCart.
                    </p>

                    <span class="">
                        <button class="mt-6 bg-[#4F39F6] px-6 py-2 rounded font-bold cursor-pointer">
                            Shop Now
                        </button>
                    </span>
                 </div>
                </div>

            </div>
        </section>


    </header>

</body>

</html>
